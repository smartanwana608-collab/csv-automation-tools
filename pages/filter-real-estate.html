<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Filter Real Estate Agents | CSV Automation Tools</title>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: system-ui, sans-serif;
  background: #f4f6f8;
  color: #1f2937;
}

header {
  background: #fff;
  padding: 22px;
  text-align: center;
  border-bottom: 1px solid #e5e7eb;
}

main {
  max-width: 1000px;
  margin: 40px auto;
  padding: 0 20px;
}

.card {
  background: #fff;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
  padding: 32px;
  margin-bottom: 30px;
}

.upload-box {
  border: 2px dashed #e5e7eb;
  border-radius: 12px;
  padding: 40px;
  text-align: center;
}

.file-info {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.info-item {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 16px;
}

.btn {
  background: #2563eb;
  color: #fff;
  padding: 14px 26px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  opacity: 0.4;
  cursor: not-allowed;
}

.btn.enabled {
  opacity: 1;
  cursor: pointer;
}

.results {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  margin-top: 20px;
}

.result-box {
  background: #f9fafb;
  border: 1px solid #e5e7eb;
  border-radius: 10px;
  padding: 20px;
  text-align: center;
}

.downloads {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 16px;
  margin-top: 30px;
}

.download-btn {
  background: #111827;
  color: #fff;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-weight: 600;
  opacity: 0.3;
  cursor: not-allowed;
}

.download-btn.enabled {
  opacity: 1;
  cursor: pointer;
}

/* ===== KEYWORD EDITOR ===== */
.keyword-list {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin-bottom: 16px;
}

.keyword {
  background: #e5e7eb;
  padding: 8px 12px;
  border-radius: 999px;
  font-size: 0.85rem;
  display: flex;
  align-items: center;
  gap: 8px;
}

.keyword button {
  background: none;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #6b7280;
}

.keyword-add {
  display: flex;
  gap: 10px;
}

.keyword-add input {
  flex: 1;
  padding: 10px;
  border-radius: 8px;
  border: 1px solid #e5e7eb;
}

.keyword-add button {
  background: #2563eb;
  color: #fff;
  border: none;
  padding: 10px 16px;
  border-radius: 8px;
  cursor: pointer;
}

/* Progress bar */
#progressWrap {
  display: none;
  margin-top: 20px;
}

#progressBarBg {
  background: #e5e7eb;
  border-radius: 8px;
  overflow: hidden;
}

#progressBar {
  height: 12px;
  width: 0%;
  background: #2563eb;
  transition: width 0.15s ease;
}
</style>
</head>

<body>

<header>
  <h1>Filter Real Estate Agents</h1>
  <p>Upload a CSV and split real estate agents from other contacts</p>
</header>

<main>

<div class="card">
  <div class="upload-box">
    <input type="file" id="csvFile" accept=".csv" />
  </div>
</div>

<div class="card">
  <div class="file-info">
    <div class="info-item" id="fileName">File name: —</div>
    <div class="info-item" id="rowCount">Total rows: —</div>
    <div class="info-item" id="columnCount">Detected columns: —</div>
  </div>
</div>

<!-- ✅ KEYWORD EDITOR CARD -->
<div class="card">
  <h2>Detection Keywords</h2>
  <p>Edit the keywords used to identify real estate agents (email-based).</p>

  <div id="keywordList" class="keyword-list"></div>

  <div class="keyword-add">
    <input type="text" id="newKeyword" placeholder="Add keyword (e.g. realtor)" />
    <button id="addKeywordBtn">Add</button>
  </div>
</div>

<div class="card">
  <button id="analyzeBtn" class="btn">Analyze CSV</button>

  <div id="progressWrap">
    <p>Processing: <span id="progressPercent">0%</span></p>
    <div id="progressBarBg">
      <div id="progressBar"></div>
    </div>
  </div>

  <div class="results">
    <div class="result-box">
      <strong id="agentCount">—</strong>
      Real Estate Agents
    </div>
    <div class="result-box">
      <strong id="otherCount">—</strong>
      Other Contacts
    </div>
  </div>

  <div class="downloads">
    <button id="downloadAgents" class="download-btn">Download Agents CSV</button>
    <button id="downloadOthers" class="download-btn">Download Other Contacts CSV</button>
  </div>
</div>

</main>

<script>
const fileInput = document.getElementById("csvFile");
const analyzeBtn = document.getElementById("analyzeBtn");

const fileNameEl = document.getElementById("fileName");
const rowCountEl = document.getElementById("rowCount");
const columnCountEl = document.getElementById("columnCount");

const agentCountEl = document.getElementById("agentCount");
const otherCountEl = document.getElementById("otherCount");

const downloadAgentsBtn = document.getElementById("downloadAgents");
const downloadOthersBtn = document.getElementById("downloadOthers");

const progressWrap = document.getElementById("progressWrap");
const progressBar = document.getElementById("progressBar");
const progressPercent = document.getElementById("progressPercent");

/* ===== KEYWORDS (LIVE EDITABLE) ===== */
let keywords = [
  "realtor","realty","broker","brokerage","kw","coldwell","century","sotheby","estate"
];

const keywordListEl = document.getElementById("keywordList");
const newKeywordInput = document.getElementById("newKeyword");
const addKeywordBtn = document.getElementById("addKeywordBtn");

function renderKeywords() {
  keywordListEl.innerHTML = "";
  keywords.forEach((kw, index) => {
    const el = document.createElement("div");
    el.className = "keyword";
    el.innerHTML = `${kw} <button onclick="removeKeyword(${index})">×</button>`;
    keywordListEl.appendChild(el);
  });
}

function removeKeyword(index) {
  keywords.splice(index, 1);
  renderKeywords();
}

addKeywordBtn.onclick = () => {
  const value = newKeywordInput.value.trim().toLowerCase();
  if (!value || keywords.includes(value)) return;
  keywords.push(value);
  newKeywordInput.value = "";
  renderKeywords();
};

renderKeywords();

/* ===== CSV LOGIC ===== */
let headers = [];
let dataRows = [];
let agentRows = [];
let otherRows = [];

fileInput.onchange = () => {
  const file = fileInput.files[0];
  if (!file) return;

  fileNameEl.textContent = "File name: " + file.name;

  const reader = new FileReader();
  reader.onload = e => {
    const rows = e.target.result.trim().split("\n").map(r => r.split(","));
    headers = rows[0];
    dataRows = rows.slice(1);

    rowCountEl.textContent = "Total rows: " + dataRows.length;
    columnCountEl.textContent = "Detected columns: " + headers.length;

    analyzeBtn.classList.add("enabled");
    analyzeBtn.onclick = analyzeCSV;
  };
  reader.readAsText(file);
};

function analyzeCSV() {
  agentRows = [];
  otherRows = [];

  progressWrap.style.display = "block";
  analyzeBtn.textContent = "Analyzing…";
  analyzeBtn.disabled = true;

  const emailIndexes = headers
    .map((h, i) => ({ h: h.toLowerCase(), i }))
    .filter(col => col.h.includes("email"))
    .map(col => col.i);

  let processed = 0;
  const total = dataRows.length;
  const CHUNK = 500;

  function processChunk() {
    const end = Math.min(processed + CHUNK, total);
    for (let i = processed; i < end; i++) {
      const row = dataRows[i];
      const isAgent = emailIndexes.some(idx =>
        row[idx] && keywords.some(k => row[idx].toLowerCase().includes(k))
      );
      isAgent ? agentRows.push(row) : otherRows.push(row);
    }

    processed = end;
    const percent = Math.round((processed / total) * 100);
    progressBar.style.width = percent + "%";
    progressPercent.textContent = percent + "%";

    if (processed < total) {
      requestAnimationFrame(processChunk);
    } else {
      agentCountEl.textContent = agentRows.length;
      otherCountEl.textContent = otherRows.length;
      downloadAgentsBtn.classList.add("enabled");
      downloadOthersBtn.classList.add("enabled");
      analyzeBtn.textContent = "Analysis Complete";
    }
  }

  processChunk();
}

function downloadCSV(filename, rows) {
  const csv = [headers, ...rows].map(r => r.join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = filename;
  a.click();
  URL.revokeObjectURL(url);
}

downloadAgentsBtn.onclick = () => {
  if (agentRows.length) downloadCSV("real_estate_agents.csv", agentRows);
};

downloadOthersBtn.onclick = () => {
  if (otherRows.length) downloadCSV("other_contacts.csv", otherRows);
};
</script>

</body>
</html>
